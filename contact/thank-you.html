<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Thank you for contacting PKF Chartouni. We will respond to your enquiry shortly." />
    <title>Thank You | PKF Chartouni</title>
    <link rel="stylesheet" href="/css/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        pkf: {
                            blue: '#0B3C6D',
                            'blue-dark': '#082744',
                            'blue-light': '#1a5591',
                            red: '#C8102E',
                            gray: '#F4F6F8',
                            text: '#1A1A1A',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white text-gray-900 antialiased font-sans flex flex-col min-h-screen">

    <header class="sticky top-0 z-50 border-b border-gray-200 bg-white/95 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
            <a href="/" class="flex items-center gap-3">
                <img src="/assets/images/logo.svg" alt="PKF Chartouni" class="h-10 w-auto" />
            </a>
            <nav class="hidden md:flex items-center gap-7 text-sm font-medium">
                <a class="text-pkf-text hover:text-pkf-blue transition-colors" href="/">Home</a>
                <a class="text-pkf-text hover:text-pkf-blue transition-colors" href="/about/">About</a>
                <a class="text-pkf-text hover:text-pkf-blue transition-colors" href="/services/">Services</a>
                <a class="text-pkf-text hover:text-pkf-blue transition-colors" href="/publications/">Publications</a>
                <a class="text-pkf-text hover:text-pkf-blue transition-colors" href="/join-our-team/">Join Our Team</a>
                <a class="rounded-xl bg-pkf-blue px-5 py-2.5 text-white hover:bg-pkf-blue/90 transition-colors focus:outline-none focus:ring-2 focus:ring-pkf-blue focus:ring-offset-2 animate-pulse-ring"
                    href="/contact/">Get in touch</a>
            </nav>
            <button class="md:hidden rounded-xl border border-gray-200 px-3 py-2 text-sm font-medium"
                id="menuBtn">Menu</button>
        </div>
        <div class="hidden border-t border-gray-200 bg-white" id="mobileMenu">
            <div class="mx-auto max-w-6xl px-4 py-4 flex flex-col gap-2 text-sm font-medium">
                <a class="block py-2 px-2" href="/">Home</a>
                <a class="block py-2 px-2" href="/about/">About</a>
                <a class="block py-2 px-2" href="/services/">Services</a>
                <a class="block py-2 px-2" href="/publications/">Publications</a>
                <a class="block py-2 px-2" href="/join-our-team/">Join Our Team</a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-16">
        <div class="max-w-md w-full px-4 text-center">
            <div
                class="mx-auto h-20 w-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-8">
                <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Message Received</h1>
            <p class="mt-6 text-lg text-gray-600 leading-relaxed">
                Thank you for contacting PKF Chartouni. We have received your message and will be in touch shortly.
            </p>
            <a href="/"
                class="mt-10 inline-flex items-center justify-center rounded-xl bg-pkf-blue px-8 py-3 text-white font-medium hover:bg-pkf-blue/90 transition-colors focus:outline-none focus:ring-2 focus:ring-pkf-blue focus:ring-offset-2">
                Return Home
            </a>
        </div>
    </main>

    <footer class="border-t border-gray-200 bg-pkf-gray py-12 mt-auto">
        <div class="mx-auto max-w-6xl px-4 text-center">
            <p class="text-sm text-gray-500">Â© <span id="year">2026</span> PKF Chartouni. <a href="/about/legal.html"
                    class="underline hover:text-gray-900">Legal Disclaimer</a>.</p>
        </div>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
            document.getElementById('menuBtn').addEventListener('click', () => {
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });
        </script>
    </footer>
</body>

</html>
